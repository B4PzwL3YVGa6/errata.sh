<!DOCTYPE html>
<html lang="en">
	{{ partial "head" . }}
	<body data-spy="scroll" data-target="#nav-components" data-offset="112" data-smooth-scroll-offset="112" class="bg-white">
		{{ partial "header" . }}
		{{ block "main" . }}{{ end }}
    {{ partial "footer" . }}

    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,400i,500" rel="stylesheet">

    <script type="text/javascript" src="{{ "/js/jquery.min.js" | relURL }}"></script>
    <script type="text/javascript" src="{{ "/js/popper.min.js" | relURL }}"></script>
    <script type="text/javascript" src="{{ "/js/jquery.smartWizard.min.js" | relURL }}"></script>
    <script type="text/javascript" src="{{ "/js/flickity.pkgd.min.js" | relURL }}"></script>
    <script type="text/javascript" src="{{ "/js/scrollMonitor.js" | relURL }}"></script>
    <script type="text/javascript" src="{{ "/js/smooth-scroll.polyfills.js" | relURL }}"></script>
    <script type="text/javascript" src="{{ "/js/prism.js" | relURL }}"></script>
    <script type="text/javascript" src="{{ "/js/zoom.min.js" | relURL }}"></script>
    <script type="text/javascript" src="{{ "/js/bootstrap.min.js" | relURL }}"></script>
    <script type="text/javascript" src="{{ "/js/theme.min.js" | relURL }}"></script>
    <script type="text/javascript" src="{{ "/js/highlight.pack.js" | relURL }}"></script>
    <script type="text/javascript" src="{{ "/js/demo.js" | relURL }}"></script>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>

    <script>
    $(window).scroll(function () {
        var nav = $('#main-nav');
        var top = 100;
        if ($(window).scrollTop() >= top) {
          nav.addClass('scolled');
        } else {
          nav.removeClass('scolled');
        }
      });
      </script>
	</body>
</html>
